<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css"/>
  <title>To-Do List Avançada</title>
</head>
<body class="todolist-body">
  <header>
    <h1>To-Do List</h1>
    <button onclick="logout()">Sair</button>
  </header>

  <div class="container">
    <div class="welcome-message" id="welcome"></div>

    <div class="filter-sort">
      <select id="filter" onchange="filterTasks()">
        <option value="all">Todas</option>
        <option value="completed">Completas</option>
        <option value="pending">Pendentes</option>
      </select>
      <select id="sort" onchange="sortTasks()">
        <option value="asc">A-Z</option>
        <option value="desc">Z-A</option>
      </select>
    </div>

    <div class="add-task">
      <input type="text" id="newTask" placeholder="Título">
      <input type="text" id="newDescription" placeholder="Descrição">
      <input type="date" id="newDate">
      <button onclick="addTask()">Adicionar</button>
    </div>

    <div class="task-list" id="taskList"></div>
  </div>

  <script src="scripts/tasks.js"></script>
</body>
</html>
